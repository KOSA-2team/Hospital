<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>진료 차트 작성</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>

    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout flex items-center justify-center p-0" style="min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 800px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">진료 차트 작성</h1>
                <p class="text-muted">환자의 진료 내용을 기록하고 처방을 입력합니다.</p>
            </div>

            <div
                style="border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 20px; background-color: var(--bg-hover); padding: 15px; border-radius: var(--radius-sm);">
                <h3 style="font-size: 1.1em; margin-bottom: 10px; color: var(--secondary);">환자 정보</h3>
                <p style="margin: 5px 0;"><strong>환자명:</strong> <span th:text="${reservation.patientName}"></span></p>
                <p style="margin: 5px 0;"><strong>담당의:</strong> <span th:text="${reservation.doctorName}"></span></p>
            </div>

            <form action="/records/new" method="post" th:object="${recordFormDto}" class="flex flex-col gap-4">
                <input type="hidden" th:field="*{reservationNum}">

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">진단명
                        (Diagnosis)</label>
                    <input type="text" th:field="*{diagnosis}" required placeholder="진단명을 입력하세요" class="form-input">
                </div>

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">치료 내용
                        (Treatment)</label>
                    <textarea th:field="*{treatment}" rows="5" required placeholder="상세 치료 내용을 입력하세요"
                        class="form-input"></textarea>
                </div>

                <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

                <h3 class="text-primary" style="font-size: 1.2em; margin-bottom: 10px;">약 처방 (Prescription)</h3>

                <!-- 처방 입력 영역 -->
                <div class="prescription-area">
                    <div class="flex gap-2 mb-2" style="font-weight: 600; color: var(--text-muted);">
                        <div style="flex: 2;">약품명</div>
                        <div style="flex: 2;">복용법</div>
                        <div style="flex: 1;">일수</div>
                    </div>

                    <div class="flex gap-2 mb-2" th:each="i : ${#numbers.sequence(0, 2)}">
                        <input type="text" th:field="*{prescriptions[__${i}__].medicationName}" style="flex: 2;"
                            placeholder="약품명" class="form-input">
                        <input type="text" th:field="*{prescriptions[__${i}__].dosage}" style="flex: 2;"
                            placeholder="예: 식후 30분" class="form-input">
                        <input type="number" th:field="*{prescriptions[__${i}__].durationDays}" style="flex: 1;"
                            value="3" class="form-input">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">진료 기록 저장</button>
            </form>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
