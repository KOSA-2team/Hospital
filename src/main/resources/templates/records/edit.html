<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>진료 내역 수정</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>

    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout flex items-center justify-center p-0" style="min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 800px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">진료 기록 수정</h1>
                <p class="text-muted">기존 진료 기록을 수정합니다.</p>
            </div>

            <!-- 진료 기록 수정 폼 -->
            <form th:action="@{/records/{id}/edit(id=${recordFormDto.treatmentNum})}" method="post"
                th:object="${recordFormDto}" class="flex flex-col gap-4">
                <input type="hidden" th:field="*{treatmentNum}">
                <input type="hidden" th:field="*{reservationNum}">

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">진단명
                        (Diagnosis)</label>
                    <input type="text" th:field="*{diagnosis}" required class="form-input">
                </div>

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">치료 내용
                        (Treatment)</label>
                    <textarea th:field="*{treatment}" rows="5" required class="form-input"></textarea>
                </div>

                <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

                <h3 class="text-primary" style="font-size: 1.2em; margin-bottom: 10px;">약 처방 수정</h3>
                <p class="text-muted" style="font-size: 0.9em; margin-bottom: 15px;">* 수정 시 기존 처방은 삭제되고 현재 입력값으로 저장됩니다.
                </p>

                <div class="prescription-area">
                    <div class="flex gap-2 mb-2" style="font-weight: 600; color: var(--text-muted);">
                        <div style="flex: 2;">약품명</div>
                        <div style="flex: 2;">복용법</div>
                        <div style="flex: 1;">일수</div>
                    </div>

                    <div class="flex gap-2 mb-2" th:each="i : ${#numbers.sequence(0, 2)}">
                        <input type="text" th:field="*{prescriptions[__${i}__].medicationName}" style="flex: 2;"
                            placeholder="약품명" class="form-input">
                        <input type="text" th:field="*{prescriptions[__${i}__].dosage}" style="flex: 2;"
                            placeholder="복용법" class="form-input">
                        <input type="number" th:field="*{prescriptions[__${i}__].durationDays}" style="flex: 1;"
                            placeholder="일수" class="form-input">
                    </div>
                </div>

                <div class="flex gap-2 mt-4" style="margin-top: 30px;">
                    <a href="javascript:history.back()" class="btn btn-outline"
                        style="flex: 1; text-align: center;">취소</a>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">수정 완료</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
