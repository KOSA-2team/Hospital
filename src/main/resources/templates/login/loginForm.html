<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>KOSA 병원 로그인</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>
    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout layout-center p-0">
        <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">KOSA 병원 로그인</h2>
                <p class="text-muted">병원 ERP 시스템 접속</p>
            </div>

            <form th:action="@{/login}" method="post" class="flex flex-col gap-4">
                <div>
                    <label for="medicalId" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">아이디</label>
                    <input type="text" id="medicalId" name="medicalId" th:value="${loginDto.medicalId}"
                        class="form-input" placeholder="아이디 입력">
                </div>

                <div>
                    <label for="pwd" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">비밀번호</label>
                    <input type="password" id="pwd" name="pwd" th:value="${loginDto.pwd}" class="form-input"
                        placeholder="비밀번호 입력">
                </div>

                <!-- 에러 메시지 -->
                <div class="card"
                    style="background-color: #fff5f5; border-color: #feb2b2; padding: 10px; margin-top: 10px;"
                    th:if="${param.error}">
                    <p style="color: #c53030; font-size: 0.9em; margin: 0; text-align: center;">아이디 또는 비밀번호가 잘못되었습니다.
                    </p>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100%;">로그인</button>
            </form>

            <div style="margin-top: 20px; text-align: center; border-top: 1px solid var(--border); padding-top: 20px;">
                <p class="text-muted" style="font-size: 0.9em; margin-bottom: 10px;">아직 계정이 없으신가요?</p>
                <form th:action="@{/doctors/new}" method="get">
                    <button type="submit" class="btn btn-outline btn-sm" style="width: 100%;">의료진 회원가입</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>
</body>

</html>
