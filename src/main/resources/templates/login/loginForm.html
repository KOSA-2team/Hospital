<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="login-container">
    <h2 style="text-align: center;">병원 ERP 로그인</h2>

    <form th:action="@{/login}" method="post">
        <label>아이디</label>
        <input type="text" name="medicalId" th:value="${loginDto.medicalId}">
        <br/>

        <label>비밀번호</label>
        <input type="password" name="pwd" th:value="${loginDto.pwd}">
        <br/>

        <button type="submit">로그인</button>
    </form>
    <form th:action="@{/doctors/new}" method="get">
        <button type="submit">회원가입</button>
    </form>
    <div th:if="${param.error}">
        <p style="color:red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
    </div>

</div>
</body>
</html>
