<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">


</head>

<header th:fragment="headerFragment">
    <nav class="navbar">
        <a href="/" class="logo">
            <!-- SVG Icon for Hospital Logo -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            KOSA 병원
        </a>

        <ul class="nav-links">
            <li><a href="/" class="nav-item">대시보드</a></li>
            <li><a href="/doctors" class="nav-item">의료진 정보</a></li>
            <li><a href="/reservations" class="nav-item">예약 관리</a></li>
            <li><a href="/patients" class="nav-item">환자 관리</a></li>
        </ul>

        <div class="user-info flex items-center gap-4">
            <th:block th:if="${session.loginDoctor != null}">
                <span class="text-primary font-weight-bold" th:text="|${session.loginDoctor.mname}님|"></span>
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline">로그아웃</button>
                </form>
            </th:block>

            <!-- 로그인 안 됐을 때 -->
            <th:block th:unless="${session.loginDoctor != null}">
                <a href="/login" class="btn btn-sm btn-primary">로그인</a>
            </th:block>
        </div>
    </nav>
</header>

</html>
