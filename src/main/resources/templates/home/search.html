<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>검색 결과</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>

    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout">
        <div class="page-header">
            <div>
                <h1 class="page-title">검색 결과</h1>
                <p class="page-subtitle">
                    검색어: <span th:text="${keyword}" class="text-primary" style="font-weight: 700;"></span>
                </p>
            </div>
            <div>
                <a href="/" class="btn btn-outline">메인으로</a>
            </div>
        </div>

        <div class="card">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>예약 ID</th>
                            <th>시간</th>
                            <th>환자명</th>
                            <th>의사명</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${searchList == null or #lists.isEmpty(searchList)}">
                            <td colspan="5" style="text-align: center; color: var(--text-muted); padding: 30px;">
                                검색 결과가 없습니다.
                            </td>
                        </tr>

                        <tr th:each="row : ${searchList}">
                            <td th:text="${row.id}"></td>
                            <td th:text="${row.time}"></td>
                            <td th:text="${row.patient_name}" style="font-weight: 600;"></td>
                            <td th:text="${row.doctor_name}"></td>
                            <td>
                                <!-- Status Badge Logic (Simple version based on text) -->
                                <span class="badge badge-gray" th:text="${row.status}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
