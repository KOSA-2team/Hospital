<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>의료진 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>
    <div th:replace="layout/header :: headerFragment"></div>


    <main class="main-layout flex items-center justify-center p-0" style="min-height: 80vh;">
        <!-- 수정 완료 알림 -->
        <script th:if="${param.edited}" th:inline="javascript">
            alert('수정되었습니다.');
        </script>

        <div class="card" style="width: 100%; max-width: 450px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">의료진 정보 수정</h2>
                <p class="text-muted">내 정보 및 비밀번호를 수정합니다.</p>
            </div>

            <form th:action="@{/doctors/edit}" method="post" th:object="${staffDto}" class="flex flex-col gap-4">
                <input type="hidden" th:field="*{medicalNum}">

                <div>
                    <label for="medicalId" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">아이디</label>
                    <input type="text" id="medicalId" th:field="*{medicalId}" readonly class="form-input"
                        style="background-color: var(--bg-hover);">
                </div>

                <div>
                    <label for="pwd" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">비밀번호</label>
                    <input type="password" id="pwd" th:field="*{pwd}" placeholder="변경하려면 새 비밀번호 입력" class="form-input">
                </div>

                <div>
                    <label for="mName" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">이름</label>
                    <input type="text" id="mName" th:field="*{mName}" class="form-input">
                </div>

                <div>
                    <label for="specialty" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">전공</label>
                    <input type="text" id="specialty" th:field="*{specialty}" class="form-input">
                </div>

                <div>
                    <label for="mPhone" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">전화</label>
                    <input type="text" id="mPhone" th:field="*{mPhone}" class="form-input">
                </div>

                <div>
                    <label for="email" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">이메일</label>
                    <input type="text" id="email" th:field="*{email}" class="form-input">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">정보 수정 완료</button>
            </form>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>
</body>

</html>
