<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>의료진 정보 수정</h2>
<script th:if="${param.edited}" th:inline="javascript">
    alert('수정되었습니다.');
</script>
<form th:action="@{/doctors/edit}" method="post" th:object="${staffDto}">

  <input type="hidden" th:field="*{medicalNum}">

  <label>아이디</label>
  <input type="text" th:field="*{medicalId}">
  <br/>

  <label>비밀번호</label>
  <input type="password" th:field="*{pwd}">
  <br/>

  <label>이름</label>
  <input type="text" th:field="*{mName}">
  <br/>

  <label>전공</label>
  <input type="text" th:field="*{specialty}">
  <br/>

  <label>전화</label>
  <input type="text" th:field="*{mPhone}">
  <br/>

  <label>이메일</label>
  <input type="text" th:field="*{email}">
  <br/>

  <button type="submit">수정</button>
</form>

</body>
</html>
