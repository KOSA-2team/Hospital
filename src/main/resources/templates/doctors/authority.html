<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>권한 변경</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>
    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout flex items-center justify-center p-0" style="min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 450px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">권한 변경</h2>
                <p class="text-muted">의료진의 시스템 접근 권한을 수정합니다.</p>
            </div>

            <form th:action="@{/doctors/authority}" method="post" th:object="${staffDto}" class="flex flex-col gap-4">
                <input type="hidden" th:field="*{medicalNum}">
                <input type="hidden" th:field="*{medicalId}">

                <!-- 대상 의료진 정보 확인 -->
                <div
                    style="background: var(--bg-body); padding: 15px; border-radius: var(--radius-sm); text-align: center; margin-bottom: 10px;">
                    <span class="text-muted" style="margin-right: 8px;">대상 의료진</span>
                    <strong style="font-size: 1.1em;" th:text="${staffDto.mName}">홍길동</strong>
                </div>

                <!-- 권한 선택 영역 -->
                <div>
                    <label for="power" style="display: block; margin-bottom: 8px; font-weight: 600;">권한 선택</label>
                    <select id="power" th:field="*{power}" class="form-input">
                        <option value="1">1 - 일반 (Normal)</option>
                        <option value="2">2 - 관리자 (Admin)</option>
                        <option value="3">3 - 시스템 (System)</option>
                    </select>
                </div>

                <!-- 버튼 영역 -->
                <div class="flex gap-2" style="margin-top: 20px;">
                    <a href="/doctors" class="btn btn-outline" style="flex: 1; text-align: center;">취소</a>
                    <button type="submit" class="btn btn-accent" style="flex: 2;">권한 변경 저장</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>
</body>

</html>
