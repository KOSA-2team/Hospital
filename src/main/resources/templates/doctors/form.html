<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>신규 의료진 계정 등록</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>

    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout layout-center p-0">
        <div class="card" style="width: 100%; max-width: 500px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">신규 의료진 계정 등록</h2>
                <p class="text-muted">병원 의료진 및 직원 계정을 생성합니다.</p>
            </div>

            <form th:action="@{/doctors/new}" method="post" th:object="${MedicalStaffDto}" class="flex flex-col gap-4">

                <input type="hidden" th:field="*{power}" value="1">

                <div>
                    <label for="medicalId" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">사용자 ID (로그인 ID):</label>
                    <input type="text" id="medicalId" th:field="*{medicalId}" placeholder="영문/숫자 5~30자" required
                        maxlength="30" class="form-input">
                </div>

                <div>
                    <label for="pwd" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">비밀번호:</label>
                    <input type="password" id="pwd" th:field="*{pwd}" placeholder="비밀번호를 입력하세요" required
                        class="form-input">
                </div>

                <div>
                    <label for="mName" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">성명:</label>
                    <input type="text" id="mName" th:field="*{mName}" placeholder="성명을 입력하세요" required maxlength="20"
                        class="form-input">
                </div>

                <div>
                    <label for="specialty" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">직종/부서 (Specialty):</label>
                    <select id="specialty" th:field="*{specialty}" required class="form-input">
                        <option value="">-- 직종/부서 선택 --</option>
                        <option value="내과">내과</option>
                        <option value="정형외과">정형외과</option>
                        <option value="간호사">간호사</option>
                    </select>
                </div>

                <div>
                    <label for="mPhone" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">연락처:</label>
                    <input type="text" id="mPhone" th:field="*{mPhone}" placeholder="010-0000-0000" required
                        maxlength="15" class="form-input">
                </div>

                <div>
                    <label for="email" class="text-muted"
                        style="font-weight: 600; display: block; margin-bottom: 6px;">이메일:</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="user@hospital.com" required
                        maxlength="40" class="form-input">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">계정 등록</button>
            </form>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
