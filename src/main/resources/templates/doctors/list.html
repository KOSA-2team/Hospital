<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>의료진 및 직원 목록</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>
    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout">
        <div class="page-header">
            <div>
                <h1 class="page-title">의료진 관리</h1>
                <p class="page-subtitle">병원 내부 의료진 및 직원 계정 관리</p>
            </div>
        </div>

        <div class="card">
            <!-- 검색 폼 -->
            <div class="flex justify-end mb-4" style="margin-bottom: 20px;">
                <form th:action="@{/doctors/Dsearch}" method="get" class="flex gap-2">
                    <input type="text" name="mname" placeholder="이름으로 검색..." th:value="${param.mname}"
                        class="form-input" style="width: 250px;" />
                    <button type="submit" class="btn btn-secondary">검색</button>
                </form>
            </div>

            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>전공</th>
                            <th>전화</th>
                            <th>이메일</th>
                            <th th:if="${session.loginDoctor != null and session.loginDoctor.power == 3}">권한</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="staff : ${staffList}">
                            <td th:text="${staff.medicalNum}"></td>
                            <td th:text="${staff.medicalId}"></td>
                            <td th:text="${staff.mname}" style="font-weight: 600;"></td>
                            <td>
                                <span class="badge badge-gray" th:text="${staff.specialty}"></span>
                            </td>
                            <td th:text="${staff.mphone}"></td>
                            <td th:text="${staff.email}"></td>
                            <td th:if="${session.loginDoctor != null and session.loginDoctor.power == 3}">
                                <span class="badge"
                                    th:classappend="${staff.power == 3} ? 'badge-blue' : (${staff.power == 2} ? 'badge-green' : 'badge-gray')"
                                    th:text="${staff.power}">
                                </span>
                            </td>
                            <td>
                                <div class="flex gap-2 justify-center">
                                    <!-- 본인 또는 최고 관리자만 수정 가능 -->
                                    <a th:if="${session.loginDoctor != null and (session.loginDoctor.medicalNum == staff.medicalNum or session.loginDoctor.power == 3)}"
                                        th:href="@{/doctors/{medicalNum}/edit(medicalNum=${staff.medicalNum})}"
                                        class="btn btn-sm btn-outline">
                                        수정
                                    </a>

                                    <a th:if="${session.loginDoctor != null and session.loginDoctor.power == 3}"
                                        th:href="@{/doctors/{medicalNum}/authority(medicalNum=${staff.medicalNum})}"
                                        class="btn btn-sm btn-accent" style="color: white; border: none;">
                                        권한
                                    </a>

                                    <form th:if="${session.loginDoctor != null and session.loginDoctor.power == 3}"
                                        th:action="@{/doctors/{medicalNum}/delete(medicalNum=${staff.medicalNum})}"
                                        method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
