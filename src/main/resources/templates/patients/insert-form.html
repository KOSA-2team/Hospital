<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>환자 등록</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>
    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout layout-center p-0">
        <div class="card" style="width: 100%; max-width: 500px; padding: 40px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">신규 환자 등록</h1>
                <p class="text-muted">새로운 환자를 시스템에 등록합니다.</p>
            </div>

            <form action="/patients/new" method="post" class="flex flex-col gap-4">
                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">이름</label>
                    <input type="text" name="name" required class="form-input" placeholder="이름을 입력하세요">
                </div>

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">연락처</label>
                    <input type="text" name="phone" class="form-input" placeholder="010-0000-0000">
                </div>

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">생년월일</label>
                    <input type="date" name="birth_date" required class="form-input">
                </div>

                <div>
                    <label class="text-muted" style="font-weight: 600; display: block; margin-bottom: 6px;">성별</label>
                    <select name="gender" class="form-input">
                        <option value="UNKNOWN">알 수 없음</option>
                        <option value="MALE">남성</option>
                        <option value="FEMALE">여성</option>
                    </select>
                </div>

                <div class="flex gap-2" style="margin-top: 20px;">
                    <a href="/patients" class="btn btn-outline" style="flex: 1; text-align: center;">취소</a>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">등록</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>
</body>

</html>
