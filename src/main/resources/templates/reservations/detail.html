<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>예약 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>

<body>

    <div th:replace="layout/header :: headerFragment"></div>

    <main class="main-layout flex items-center justify-center p-0" style="min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 600px; padding: 40px;">
            <div
                style="text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--border); padding-bottom: 20px;">
                <h2 class="text-primary" style="margin-bottom: 10px; font-size: 1.8em;">예약 상세 정보</h2>
                <p class="text-muted">예약된 진료 정보입니다.</p>
            </div>

            <!-- 예약 정보 요약 -->
            <div class="grid grid-2 mb-4" style="gap: 20px;">
                <div>
                    <span class="text-muted" style="font-weight: 600; display: block; margin-bottom: 5px;">예약 번호</span>
                    <span style="font-size: 1.1em;" th:text="${reservations.reservationNum}">1</span>
                </div>
                <div>
                    <span class="text-muted" style="font-weight: 600; display: block; margin-bottom: 5px;">예약 상태</span>
                    <span class="badge"
                        th:classappend="'badge-' + (${reservations.status} == 0 ? 'green' : (${reservations.status} == 1 ? 'blue' : (${reservations.status} == 2 ? 'red' : 'gray')))"
                        th:text="${reservations.statusDescription}">예약 됨</span>
                </div>
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border);">

            <!-- 환자 및 담당의 정보 -->
            <div class="grid grid-2 mb-4" style="gap: 20px;">
                <div>
                    <span class="text-muted" style="font-weight: 600; display: block; margin-bottom: 5px;">환자 이름</span>
                    <span style="font-size: 1.1em; font-weight: bold;" th:text="${reservations.patientName}">홍길동</span>
                </div>
                <div>
                    <span class="text-muted" style="font-weight: 600; display: block; margin-bottom: 5px;">담당 의사</span>
                    <span style="font-size: 1.1em;" th:text="${reservations.doctorName}">김닥터</span>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <span class="text-muted" style="font-weight: 600; display: block; margin-bottom: 5px;">예약 일시</span>
                <span style="font-size: 1.2em; color: var(--primary); font-weight: bold;"
                    th:text="${#temporals.format(reservations.reservationDate, 'yyyy년 MM월 dd일 HH:mm')}">2023-12-25
                    10:00</span>
            </div>

            <div class="flex gap-2 justify-center" style="margin-top: 40px;">
                <a href="#" class="btn btn-primary" th:if="${reservations.status == 1}">진료 시작</a>

                <form th:if="${reservations.status == 0}"
                    th:action="@{/reservations/{id}/cancel(id=${reservations.reservationNum})}" method="post"
                    style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('예약을 취소하시겠습니까?')">예약
                        취소</button>
                </form>

                <a href="/reservations" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
    </main>

    <div th:replace="layout/footer :: footerFragment"></div>

</body>

</html>
